<head>Categoria</head>
<button [routerLink]="['/categoria']" class="btn btn-outline-primary">Regresar</button>
<hr>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="txtDescripcion">Descripción</label>
        <input placeholder="Descripción" name="txtDescripcion" [(ngModel)]="categoria.descripcion" required class="form-control" id="txtDescripcion" type="text">
      </div>
      <div class="form-group">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
