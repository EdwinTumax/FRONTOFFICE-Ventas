<head>Compra</head>
<button [routerLink]="['/compra']" class="btn btn-outline-primary">Regresar</button>
<hr>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="txtNombreUsuario">Nombre usuario</label>
        <input placeholder="Nombre de usuario" name="txtNombreUsuario" [(ngModel)]="compra.nombreUsuario" required class="form-control" id="txtNombreUsuario" type="text">
        <!-- <label for="cmbProveedor">Proveedor</label>
        <select placeholder="Elige un proveedor..." id="cmbProveedor" class="form-control" ngModel="compra.proveedor.razonSocial">
          <option select>Elige un proveedor...</option>
          <option>tommy hilfiger</option>
          <option>guess</option>
          <option>aereopostal</option>
        </select> -->
        <label for="dtpFecha">Fecha</label>
        <input pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" name="dtpFecha" [(ngModel)]="compra.fecha" required class="form-control" id="dtpFecha" type="date">
      </div>
      <div>
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
