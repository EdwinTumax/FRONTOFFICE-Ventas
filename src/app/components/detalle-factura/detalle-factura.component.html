<app-loading *ngIf="loading"></app-loading>
<h1 class="text-center color1">Detalle Factura</h1>
<hr style="border-color:white;">
<div class="container m-5 animated fadeIn">
    <button [routerLink]="['/detalle-factura-add']" class="btn btn-outline-secondary w120 zoom">Agregar</button>
    <button [routerLink]="['/factura']" class="btn btn-outline-secondary w120 zoom">Volver</button>
    <br><br>
    <table class="table color1 text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">PRODUCTO</th>
                <th scope="col">PRECIO</th>
                <th scope="col">CANTIDAD</th>
                <th scope="col">SUBTOTAL</th>
                <th scope="col">OPCIONES</th>
            </tr>
        </thead>
        <tbody *ngFor="let detalleFactura of factura.detalleFactura; let i = index">
            <tr>
                <th scope="row">{{ i + 1}}</th>
                <td>{{ detalleFactura.producto.descripcion}}</td>
                <td>{{ detalleFactura.precio}}</td>
                <td>{{ detalleFactura.cantidad}}</td>
                <td>{{ detalleFactura.subTotal}}</td>
                <td>
                    <button class="btn btn-danger w120">Delete</button>
                    <button [routerLink]="['/factura-update',factura.codigoFactura]" class="btn btn-success w120">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
