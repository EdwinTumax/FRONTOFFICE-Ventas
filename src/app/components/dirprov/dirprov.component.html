<app-loading *ngIf="loading"></app-loading>
<div class="container m-5 animated fadeIn">
    <button [routerLink]="['/dirprov-add']" class="btn btn-outline-primary w120">Agregar</button>
    <br><br>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">CODIGO</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">DIRECCION</th>
                <th scope="col">CODIGO PROVEEDOR</th>
                <th scope="col">OPCIONES</th>
            </tr>
        </thead>
        <tbody *ngFor="let direccionProveedor of direccionProveedores; let i = index">
            <tr>
                <th scope="row">{{ i + 1}}</th>
                <td>{{ direccionProveedor.codigoDireccion}}</td>
                <td>{{ direccionProveedor.descripcion}}</td>
                <td>{{ direccionProveedor.direccion}}</td>
                <td>{{ direccionProveedor.proveedor.codigoProveedor}}</td>
                <td>
                    <button (click)="eliminar(i)" class="btn btn-danger w120">Delete</button>
                    <button [routerLink]="['/dirprov-update',direccionProveedor.codigoDireccion]" class="btn btn-success w120">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
