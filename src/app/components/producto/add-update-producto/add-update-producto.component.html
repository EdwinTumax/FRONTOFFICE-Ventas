<head>Producto</head>
<button [routerLink]="['/producto']" class="btn btn-outline-primary">Regresar</button>
<hr>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit) = "guardar()" #forma = "ngForm">
      <div class="form-group">
        <label for="txtDescripcion">Descripción</label>
        <input placeholder="Descripción" name="txtDescripcion" [(ngModel)]="producto.descripcion" required class="form-control" id="txtDescripcion" type="text">
        <div class="form-group">
            <label for="cmbCategoria">Categoria:</label> 
            <select [(ngModel)] = "producto.categoria.codigoCategoria" name="cmbCategoria" class="form-control" id="cmbCategoria" required >
                <option [value] = "categoria.codigoCategoria" *ngFor = "let categoria of categorias">{{ categoria.codigoCategoria }}</option>
            </select>
          </div>
        <p></p>
        <label for="cmbCodigoTipoEmpaquetado">Código de Empaquetado</label>
        <select id="cmbCodigoTipoEmpaquetado" ></select>
          <p>Imagen</p>
          <!-- <input type="file" [(ngModel)]="producto.imagen" > -->
          <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFileLang" lang="es" [(ngModel)]="producto.imagen" name="label">
              <label class="custom-file-label" for="label" [(ngModel)]="producto.imagen">{{producto.imagen}}</label>
            </div>
      </div>
      <div class="form-group">
        <button [disabled]= "!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
