<app-loading *ngIf="loading"></app-loading>
<div class="container m-5 animated fadeIn">
<button [routerLink]="['/usuario-add']" class="btn btn-outline-primary w120">Agregar</button>
<br><br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">CODIGO</th>
      <th scope="col">EMAIL</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">PASSWORD</th>
      <th scope="col">CODIGO DE ROL</th>
      <th scope="col">OPCIONES</th>
    </tr>
  </thead>
  <tbody *ngFor="let usuario of usuarios; let i = index">
    <tr>
      <th scope="row">{{ i + 1}}</th>
      <td>{{ usuario.codigoUsuario}}</td>
      <td>{{ usuario.email}}</td>
      <td>{{ usuario.nombre}}</td>
      <td>{{ usuario.password}}</td>
      <td>{{ usuario.codigoRol}}</td>
      <td> 
        <button (click) = "eliminar(i)" class="btn btn-danger w120">Delete</button> 
        <button [routerLink]="['/usuario-update',usuario.codigoUsuario]" class="btn btn-success w120">Editar</button>
      </td>      
    </tr>
  </tbody>
</table>
</div>
